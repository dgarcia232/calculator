<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="input"> 
            <p class="preview" id="hi"> preview </p>
            <p class="display" id="poop">numbers</p>
        </div>
    
        <div class="buttons">

            <div class="separator">

                <div class="left">

                    <div class="clear">
                        <div id="clear">AC</div>
                    </div>
        
                    <div class="numbers" id="middle">
                        <div id="firstNUM">1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div id="nine">9</div>
                    </div>
        
                    <div class="numbers" id="bottom">
                        <div>0</div>
                        <div id="period">.</div>
                    </div>

                </div>

                <div class="right">
                    <div class="operators">
                        <div id="add">+</div>
                        <div id="sub">-</div>
                        <div id="mult">*</div>
                        <div id="divide">/</div>
                    </div>
                </div>

            </div>
            

            

                
            
    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
